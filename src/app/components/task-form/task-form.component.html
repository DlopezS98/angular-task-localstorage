<div class="card">
    <div class="card-header">
        <h4>Add new Task</h4>
    </div>
    <form (submit)="addNewTask(title, description)" class="card-body">
        <div class="form-group">
            <input class="form-control" #title type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" #description name="description" rows="5" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">Save</button>
        </div>
    </form>
</div>
